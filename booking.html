  <header>
    <nav>
      <h1>Snazzy Paws Grooming</h1>

    </nav>

  <main>
    <section>
      <h2>Booking Form</h2>
      <form action="#" method="post">
        <label for="owner-name">Owner's Name</label>
        <input type="text" id="owner-name" name="owner-name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="dog-name">Dog's Name</label>
        <input type="text" id="dog-name" name="dog-name" required>

        <label for="dog-breed">Breed</label>
        <input type="text" id="dog-breed" name="dog-breed" required>

        <label for="dog-age">Age</label>
        <input type="number" id="dog-age" name="dog-age" required>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Opening Hours: Mon-Sat, 9am - 5pm</p>
  </footer>
