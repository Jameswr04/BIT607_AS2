  <header>
    <nav>
      <h1>Snazzy Paws Grooming</h1>

        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>

        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>Contact Us</h2>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d603.2159083206146!2d174.7820422003613!3d-41.29342802078806!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d38afda99290e43%3A0x5de094ee82eb1f85!2s34%20Courtenay%20Place%2C%20Te%20Aro%2C%20Wellington%206011!5e0!3m2!1sen!2snz!4v1746315777454!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

      <form action="#" method="post">
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" name="contact-name" required>

        <label for="contact-email">Email Address</label>
        <input type="email" id="contact-email" name="contact-email" required>

        <label for="contact-phone">Phone Number</label>
        <input type="tel" id="contact-phone" name="contact-phone" required>

        <label for="contact-comment">Comment</label>
        <textarea id="contact-comment" name="contact-comment" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Opening Hours: Mon-Sat, 9am - 5pm</p>
  </footer>
</body>
